<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "Pricebot Admin" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --fg: #f1f5f9;
        --card-bg: rgba(255, 255, 255, 0.05);
        --accent: #38bdf8;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.12), rgba(15, 23, 42, 1) 55%);
        min-height: 100vh;
        color: var(--fg);
      }
      header {
        padding: 28px 40px 10px 40px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
      }
      .subtitle {
        margin-top: 6px;
        color: rgba(241, 245, 249, 0.74);
        font-size: 15px;
      }
      main {
        padding: 0 40px 80px 40px;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 18px;
        padding: 24px 28px;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 45px rgba(8, 47, 73, 0.35);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        padding: 12px 14px;
        text-align: left;
      }
      th {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.8);
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      }
      tr:not(:last-child) td {
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
      }
      tr:hover td {
        background: rgba(56, 189, 248, 0.08);
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .status[data-status="processed"] {
        background: rgba(34, 197, 94, 0.12);
        color: #bbf7d0;
      }
      .status[data-status="failed"] {
        background: rgba(248, 113, 113, 0.14);
        color: #fecdd3;
      }
      .status[data-status="processed_with_warnings"] {
        background: rgba(250, 204, 21, 0.16);
        color: #fef08a;
      }
      .filters {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 12px;
      }
      select, .refresh-btn {
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        border: 1px solid rgba(100, 116, 139, 0.4);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }
      .refresh-btn {
        cursor: pointer;
        border-color: rgba(56, 189, 248, 0.45);
        color: var(--fg);
      }
      a.details-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      a.details-link:hover {
        text-decoration: underline;
      }
      .meta-grid {
        margin-top: 24px;
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .meta-item {
        background: rgba(15, 23, 42, 0.65);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid rgba(148, 163, 184, 0.14);
      }
      .meta-item h3 {
        margin: 0;
        font-size: 15px;
        color: rgba(226, 232, 240, 0.78);
      }
      .meta-item p {
        margin: 6px 0 0;
        font-size: 26px;
        font-weight: 600;
      }
      .empty-state {
        text-align: center;
        padding: 60px 0;
        color: rgba(226, 232, 240, 0.7);
      }
      .detail-metadata {
        margin-top: 24px;
        background: rgba(15, 23, 42, 0.55);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .breadcrumb {
        margin: 16px 0;
        font-size: 14px;
      }
      .breadcrumb a {
        color: rgba(94, 234, 212, 0.9);
        text-decoration: none;
      }
      .breadcrumb a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title or "Pricebot Admin" }}</h1>
      {% if subtitle %}
      <p class="subtitle">{{ subtitle }}</p>
      {% endif %}
    </header>
    <main>
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
