name: CI Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: Backend Pytests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run pytest
        run: pytest

  collector:
    name: Collector Jest Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: whatsapp-collector

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: whatsapp-collector/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run collector tests
        run: npm test -- --runInBand
